<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Weather Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container" id="chat-container">
    <div class="chat-header">
      <h2>🌤️ Weather Chatbot</h2>
      <p class="sub-title">Type a city name to get real-time weather updates</p>
    </div>
    <div class="chat-box" id="chat-box">
      <!-- Welcome message -->
      <div class="bot-message">👋 Hello! Welcome to the Weather Chatbot. Type a city name to get real-time weather info!</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Enter city name..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
